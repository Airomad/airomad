<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>REIV Client Web</title>
		<style type="text/css">
			body, html {
				margin: 0px;
				height: 100%;
			}
			.noscroll {
				overflow: hidden;
			}
			@font-face {
				font-family: ProximaNovaBold;
				src: url("proxima-nova-bold.otf") format("opentype");
			}
			@font-face {
				font-family: ProximaNovaRegular;
				src: url("proxima-nova-condensed-regular.otf") format("opentype");
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link href="style.bundle.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
		<script type="text/javascript">
		(function(l) {
			if (l.search) {
				var q = {};
				l.search.slice(1).split('&').forEach(function(v) {
					var a = v.split('=');
					q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
				});
				if (q.p !== undefined) {
					window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + (q.p || '') +
					(q.q ? ('?' + q.q) : '') +
					l.hash);
				}
			}
		}(window.location))
	</script>
	</head>
	<body>
		<div id="app" style="height: 100%; overflow: hidden;"></div>
		<script type="text/javascript" src="/app.bundle.js"></script>
	</body>
</html>
